<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lato:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Дополнительная проверка</title>
  </head>
  <body class="full-height">
    <style>
      @media (max-width: 500px) {
        body.full-height {
          align-items: start;
          height: 100%;
        }
        body .additional-verification__info {
          padding: 20px;
          padding-bottom: 30px;
        }

        body .additional-verification__img svg {
          width: 70%;
        }
      }

      body {
        padding: 0;
        margin: 0;
      }

      .full-height {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f2f2f2;
      }

      .additional-verification {
        padding-block: 25px;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .additional-verification__wrapper {
        border-style: solid;
        border-width: 1px;
        border-color: rgba(0, 0, 0, 0.08);
        max-width: 702px;
        width: 88%;
        margin-inline: auto;
        background-color: #fff;
        border-radius: 12px;
      }

      .additional-verification__img {
        display: flex;
        justify-content: center;
        width: 100%;
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom-color: rgba(0, 0, 0, 0.08);
      }

      .additional-verification__info {
        padding: 42px 52px;
      }

      .additional-verification__title {
        text-align: center;
        font-family: "Inter";
        font-size: 24px;
        font-weight: 600;
        margin: 0;
      }

      .additional-verification__text {
        text-align: center;
        color: #545454;
        font-family: "Inter";
        font-size: 15px;
        font-weight: 400;
        line-height: 153.333%;
        margin-top: 12px;
      }

      .additional-verification__block {
        margin-top: 32px;
        height: 82px;
      }

      .additional-verification__btn {
        background-color: #eb5017;
        padding: 16px 32px;
        color: #fff;
        text-align: center;
        border-width: 0;
        display: block;

        border-radius: 6px;
        margin-inline: auto;
        width: max-content;
        cursor: pointer;
        font-feature-settings: "cv04" on, "cv01" on, "cv03" on;

        font-family: "Inter";
        font-size: 14px;
        font-weight: 600;
        line-height: 145%;
      }

      .additional-verification__loader {
        display: none;
        margin-inline: auto;
        justify-content: center;
      }

      .loader {
        width: 82px;
        height: 82px;
        border: 5px solid #ed5923;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
